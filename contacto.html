<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Tienda Manolo</title>

  <style>
    /* Variables de Colores */
    :root {
      --primary-color: #ee7b79;
      --secondary-color: #ff6f61;
      --hover-color: #e04a3c;
      --text-color: #333;
      --light-text: #ddd;
      --bg-color: #f4f4f9;
    }

    /* Reset básico */
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Estilo general */
body {
    font-family: 'Arial', sans-serif;
    color: #333;
    line-height: 1.6;
    background-image: url(https://static.vecteezy.com/system/resources/previews/009/279/989/original/pink-pastel-color-abstract-background-design-and-soft-pastel-color-concept-wallpaper-concept-free-vector.jpg); /* Establecer la imagen de fondo si es necesario */
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    position: relative;
}

/* Header */
header {
    background-color: #ee7b79;
    color: white;
    padding: 20px 0;
}

.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

.manolo img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

.manolo span {
    font-size: 1.5rem;
    font-weight: bold;
}

.navegaition ul {
    list-style: none;
    display: flex;
}

.navegaition li {
    margin: 0 15px;
}

.navegaition a {
    text-decoration: none;
    color: white;
    font-size: 1.1rem;
    transition: color 0.3s;
}

.navegaition a:hover {
    color: #1b0b0a;
}


    /* Sección de Contacto */
    .contact-section {
      padding: 40px 0;
 
    }

    .contact-section .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
      text-align: center;
    }

    /* Animación para el h1 y el p */
    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contact-section h1 {
      font-size: 2.5rem;
      color: var(--text-color);
      margin-bottom: 20px;
      animation: fadeSlide 0.8s ease-out forwards;
    }


    .contact-section form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    .contact-section .form-group {
      display: flex;
      flex-direction: column;
    }

    .contact-section label {
      margin-bottom: 5px;
      font-weight: bold;
      color: var(--text-color);
    }

    .contact-section input,
    .contact-section textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .contact-section button {
      padding: 12px 20px;
      font-size: 1rem;
      background-color: var(--secondary-color);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: center;
      width: 50%;
    }

    .contact-section button:hover {
      background-color: var(--hover-color);
    }

    /* Mapa */
    .map-container {
      margin: 40px auto;
      width: 100%;
      max-width: 800px;
      height: 400px;
      border: 2px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }

    .map-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Redes Sociales */
    .social-media {
      margin: 40px auto;
      text-align: center;
    }

    .social-media a {
      margin: 0 10px;
      display: inline-block;
      width: 40px;
      height: 40px;
      line-height: 40px;
      border-radius: 50%;
      background-color: var(--secondary-color);
      color: #fff;
      text-decoration: none;
      z-index: 1;
      font-size: 1.5rem;
      transition: background-color 0.3s ease;
    }

    .social-media a:hover {
      background-color: var(--hover-color);
    }

    /* Footer */
    footer {
      background-color: var(--primary-color);
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    footer p {
      font-size: 0.9rem;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: flex-start;
      }

      .navegaition ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .contact-section .container {
        padding: 0 10px;
      }

      .contact-section button {
        width: 80%;
      }
    }

    @media (max-width: 480px) {
      .contact-section h1 {
        font-size: 2rem;
      }

      .contact-section p {
        font-size: 1rem;
      }

      .social-media a {
        width: 35px;
        height: 35px;
        font-size: 1.3rem;
      }

      footer p {
        font-size: 0.8rem;
      }
    }
  </style>
  <!-- Font Awesome para los íconos de redes sociales -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="container">
      <div class="manolo">
        <img src="https://ninkasi.com.tr/img/blankuser.png" alt="Imagen">
        <span>Manolo</span>
      </div>

      <div class="navegaition">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="catalogo.html">Catálogo</a></li>
          <li><a href="ofertas.html">Ofertas</a></li>
          <li><a href="contacto.html">Contactos</a></li>
          <li><a href="sobre-nosotros.html">Sobre nosotros</a></li>
          <li><a href="cesta.html">Cesta (<span id="cart-count">0</span>)</a></li>
        </ul>
      </div>
    </div>
    <hr>
  </header>


  <!-- Sección de Contacto -->
  <main>
    <section class="contact-section">
      <div class="container">
        <h1>Contáctanos</h1>

        <form id="contact-form" action="#" method="post">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required>
          </div>
          <div class="form-group">
            <label for="subject">Asunto:</label>
            <input type="text" id="subject" name="subject" placeholder="Asunto del mensaje" required>
          </div>
          <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
          </div>
          <button type="submit">Enviar Mensaje</button>
        </form>
      </div>
    </section>

    <!-- Sección del Mapa -->
    <section class="map-container">
      <!-- Inserta aquí el código embebido de Google Maps (ajusta la URL a la ubicación de tu local) -->
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.159343709269!2d-122.41941508468184!3d37.77492977975992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064cde8e561%3A0xb1447b0b6a3d7f5a!2sSan%20Francisco%2C%20CA!5e0!3m2!1ses!2sus!4v1689767123456!5m2!1ses!2sus"
        allowfullscreen="" loading="lazy"></iframe>
    </section>

    <!-- Sección de Redes Sociales -->
    <section class="social-media">
      <a href="https://www.facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com" target="_blank" title="X"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Tienda Manolo | Todos los derechos reservados</p>
    </div>
  </footer>

  <script>
    // Simulación del envío del formulario de contacto
    document.getElementById('contact-form').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('¡Gracias por contactarnos! Nos pondremos en contacto contigo a la brevedad.');
      this.reset();
    });

    // Actualización del contador de carrito (si se requiere)
    document.addEventListener('DOMContentLoaded', function () {
      const cartCountSpan = document.getElementById('cart-count');
      function getCart() {
        return JSON.parse(localStorage.getItem('cart')) || [];
      }
      function updateCartCount() {
        const cart = getCart();
        const totalQuantity = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCountSpan.textContent = totalQuantity;
      }
      updateCartCount();
    });
  </script>
</body>

</html>
